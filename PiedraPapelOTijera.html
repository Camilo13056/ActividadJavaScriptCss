<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel O tijera</title>
    <script
      src="https://kit.fontawesome.com/9bf48cfb4e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Piedra Papel O tijera</h1>
    <p>Elige cualquiera de las 3 opciones</p>
    <div class="opciones">
      <img
        class="imagen"
        src="./img/1.png"
        alt="Piedra"
        id="piedra"
        value="1"
      />
      <img
       class="imagen"
       src="./img/2.png" 
       alt="Papel" 
       id="papel" 
       value="2" />
      <img
        class="imagen"
        src="./img/3.png"
        alt="tijera"
        id="tijera"
        value="3"
      />
    </div>
    <div id="resultado"></div>

    <div class="puntajes">
      <h3 id="jugador"> 0 </h3>
      <h3 id="pc"> 0 </h3>
    </div>
    <script src="./codigo.js"></script>
  </body>
